name: Build and Deploy Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  docker-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: âœ… Verify Docker Login
        run: |
          if docker info | grep -q "Username"; then
            echo "Docker login successful âœ…"
          else
            echo "Docker login failed âŒ"
            exit 1
          fi

      - name: ğŸ› ï¸ Build Docker Image with Version Tag
        run: |
          IMAGE_TAG=$(date +'%Y%m%d%H%M%S')
          echo "Building Image with Tag: $IMAGE_TAG"
          docker build -t saidarsht/formpilot-api:$IMAGE_TAG . && echo "Build Successful âœ…"

      - name: ğŸ“¤ Push Image to Docker Hub
        if: success()
        run: |
          echo "Pushing Image: saidarsht/formpilot-api:$IMAGE_TAG"
          docker push saidarsht/formpilot-api:$IMAGE_TAG && echo "Push Successful âœ…"
